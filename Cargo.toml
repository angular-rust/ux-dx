[package]
name = "ux-dx"
version = "0.1.1"
authors = ["Victor Dudochkin <dudochkin.victor@gmail.com>"]
readme = "README.md"
homepage = "https://angular-rust.github.io/ux-dx"
repository = "https://github.com/angular-rust/ux-dx"
documentation = "https://docs.rs/ux-dx"
description = "3D Graphics Primitives for Angular Rust"
keywords = ["canvas", "webgl", "opengl", "opengles", "vulkan"]
categories = ["data-structures"]
edition = "2018"
license = "MPL-2.0"

[badges]
maintenance = { status = "actively-developed" }

[lib]
name = "dx"

# [package.metadata.docs.rs]
# features = ["dox"]

[features]
default = ["image-loading"]
image-loading = [] #["image"]
dox = []
# "ffi/dox", "glib/dox", "glib-sys/dox", "gobject-sys/dox"

[dependencies]
png = "0.16"
bytes = "1.0"
fontdue = "0.5"
ux-primitives = "0.1"
once_cell = "1.7"
intmap = "0.7"
image = "0.23"
gilrs = "0.8"
winit = "0.25"
shaderc = "0.7"
cgmath = "0.18"
log = "0.4"
futures = "0.3"
raw-window-handle = "0.3"
warmy = "0.13"
structopt = "0.3"
ddsfile = "0.4"
fbxcel-dom = "0"

egl = {package = "khronos-egl", version = "4.1", features = ["dynamic"] }
libloading = "0.7"

bitflags = "1.2"
wgpu-types = "0.9"

#gles
khronos = "0.1"
libc    = "0.2"
glyph_brush = "0.7"
twox-hash = "1.6"
spin_sleep = "1.0"
approx = "0.5"

#canvas
fnv = "1.0"
rgb = "0.8"
imgref = "1.6"
owned_ttf_parser = "0.12"
rustybuzz = "0.4"
unicode-bidi = "0.3"
unicode-segmentation = "1.6"
generational-arena = "0.2"
lru = { version = "0.6.5", default-features = false }

[dev-dependencies]
genmesh = "0.6"
rand = "0.8"
chrono = "0.4"
winit = { version = "0.25", default-features = false }
svg = "0.10"
usvg = { version = "0.15", default-features = false }
xmlwriter = "0.1"
instant = { version = "0.1", features = [ "now" ] }
resource = "0.5"
image = { version = "0.23", default-features = false, features = ["jpeg", "png"] }

[build-dependencies]
anyhow = "1.0"
fs_extra = "1.2"
glob = "0.3"
rayon = "1.4"
shaderc = "0.7"
